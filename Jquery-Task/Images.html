<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Thumbnail</title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <style>
        body {
            margin: 20px auto;
            padding: 0;
            width: 580px;
        }

        #largeImg {
            border: 1px solid #ccc;
            width: 440px;
            height: 250px;
            padding: 5px;
        }

        .thumbs img {
            border: 1px solid #ff6a00;
            width: 100px;
            height: 100px;
            padding: 4px;
        }

            .thumbs img:hover {
                border-color: #b200ff;
            }
    </style>

</head>
<body>
    <h2 style="color:burlywood">Favorite Star Couples💕</h2>
    <script>
        $(function () {
            $(".thumbs img").click(function () {
                var larimg = $(this).attr("src");
                $("#largeImg").attr({ "src": larimg });
            });
        });
    </script>

    <p>
        <img src="NiallH.jpg" alt="Alternate Text" id="largeImg" />
    </p>
    <p class="thumbs">
        <a>  <img src="TomZ.jpg" /> </a>
        <a>  <img src="zay.jpg" /> </a>
        <a>  <img src="HT.jpg" /> </a>
        <a><img  src="NiallH.jpg"/> </a>

    </p>

</body>
</html>
