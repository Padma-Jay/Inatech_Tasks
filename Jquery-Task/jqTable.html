<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQ Table</title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <style>
        .Format{
            background-color: lavender;
        }
    </style>

</head>
<body>
    <table border="1">
        <tr>
            <th>Song</th>
            <th>Artist</th>
        </tr>
        <tr>
            <td>Euphoria</td>
            <td>BTS</td>
        </tr>
        <tr>
            <td>Labyrinth</td>
            <td>Taylor Swift</td>
        </tr>
        <tr>
            <td>Million Years</td>
            <td>Hrvy</td>
        </tr>
    </table>
    <script>
        $('td').hover(function () {
            $(this).addClass("Format");
        },
            function () {
                $(this).removeClass("Format");
            }
        );
    </script>
</body>
</html>
